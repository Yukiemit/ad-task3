services:
  activity3:
    build:
      context: .
    container_name: activity3-service
    ports:
      - "23667:27017"
    develop:
      watch:
        - path: .
          target: /var/www/html
          action: sync
        - path: ./composer.json
          action: rebuild
        - path: ./composer.lock
          action: rebuild
    depends_on:
      - mongodb

  mongodb:
    image: mongo:latest
    container_name: activity3-mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: rootPassword
      MONGO_INITDB_DATABASE: act3Database
    ports:
      - "27611:27017"
    volumes:
      - activity3-mongodb:/data/db/mongodb

  postgresql:
    image: postgres:15
    container_name: activity3-postgresql
    restart: always
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: act3Database
    ports:
      - "5555:5432"
    volumes:
      - activity3-postgresql:/data/db/postgresql

volumes:
  activity3-mongodb:
    driver: local
  activity3-postgresql:
    driver: local
